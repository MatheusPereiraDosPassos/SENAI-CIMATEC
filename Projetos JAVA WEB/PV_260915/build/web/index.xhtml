<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Digite um Numero"/> 
                <h:inputText value="#{calcBean.valor1}"/>
                <h:outputLabel value="Digite um Numero"/>
                <h:inputText value="#{calcBean.valor2}"/>
                <h:selectOneRadio value="#{calcBean.op}">
                <f:selectItem itemValue="+" itemLabel="Somar" />
                <f:selectItem itemValue="-" itemLabel="Subtrair" />
                <f:selectItem itemValue="*" itemLabel="Multiplicar" />
                <f:selectItem itemValue="/" itemLabel="Dividir" />
                <f:selectItem itemValue="^" itemLabel="Potencia" />	 
                </h:selectOneRadio>
                <h:outputLabel value="Resultado"/>
                <h:inputText value="#{calcBean.resultado}"/>
            </h:panelGrid>
            <h:commandButton value="Calcular" action="#{calcBean.calcular()}" onclick="index.jsp"/> 
        </h:form>
    </h:body>
</html>
