<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Cadastro</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Código"/>
                <h:outputLabel value="Descrião"/>
                <h:inputText value="#{pdBean.produto.codigo}"/>
                <h:inputText value="#{pdBean.produto.descricao}"/>
                <h:commandButton value="Salvar" action="#{pdBean.salvar()}"/>    
            </h:panelGrid>
            <h:dataTable value="#{pdBean.produtos}" var="pd">
                <h:column>
                    <h:commandLink value="#{pd.codigo}" action="#{pdBean.editar(pd)}"></h:commandLink>
                </h:column>
                <h:column>
                   #{pd.descricao}
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{pdBean.excluir(pd)}"/>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
