<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Produtos</title>
    </h:head>
    <h:body>
        <p>Lista de Produtos</p>
        <h:form>
            <h:commandButton value="Incluir novo produto" action="vaiParaIncluir" style="width: 100%"/>
            <br/>
            <h:commandButton value="Voltar para o menu" style="width: 100%" action="VoltarIndex"/>
            <br/>
            <h:dataTable border="1" var="produto" value="#{produtoFacade.produtos}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.idproduto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="DESCRIÇÃO"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="FABRICANTE"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.fabricante}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ESTOQUE"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.qtestoque}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VALOR"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.vlpreco}">
                        <f:convertNumber currencySymbol="R$" type="currency"/>
                    </h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    <h:commandLink value="Visualizar"></h:commandLink>
                    <h:outputLabel value="|"/>
                   <h:commandLink value="Editar"></h:commandLink>
                    <h:outputLabel value="|"/>
                    <h:commandLink value="Excluir"></h:commandLink>
                    <h:outputLabel value="|"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
